<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Multisig DApp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles.css">
        <script src="src/main.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/01d2caac83.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="new">
            <div class="new-header">
                <span>Create new multisig wallet</span>
            </div>
            <div class="new-main">
                <div class="new-main-wrapper">
                    <input type="text" class="new-input" value="" placeholder="Public key 1" id="pubkey_1">
                    <input type="text" class="new-input" value="" placeholder="Public key 2" id="pubkey_2">
                </div>
                <div class="new-add-button"><i class="fa-solid fa-plus"></i></div>
            </div>

        </div>
    </body>
</html>
