<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Multisig DApp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles.css">
        <script src="src/main.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- Search -->
        <div class="search">
            <input type="text" class="search-input" value="" placeholder="Enter a multi-sig wallet address to start">
            <div class="search-button">GO</div>
        </div>

        <!-- Wallet -->
        <div class="wallet" hidden>
            <span class="wallet-address"></span>
        </div>
    </body>
</html>
